<link rel="import" href="./company-edit.html"/>
<dom-module id="company-edit-main">
    <style is='custom-style' include='shared-styles'>
        :host {
        @apply(- -layout-vertical)
        }

        paper-item.iron-selected {
            background-color: #adacae;
            color: #428bca;
        }
    </style>
    <template>
        <app-route route="[[route]]" pattern="/:edit_id" data="{{routeData}}"></app-route>
        <div class="flex layout horizontal">
            <div class="flex-10 layout vertical">
                <paper-material elevation="3" class="flex">
                    <neon-animated-pages selected="[[ page ]]" attr-for-selected="name">
                        <company-edit name="company" edit-id="[[ routeData.edit_id ]]"></company-edit>
                        <meeting-list name="meeting" showSelectionRelation="false"></meeting-list>
                        <news-list name="news" showSelectionRelation="false"></news-list>
                        <file-list name="file" showSelectionRelation="false"></file-list>
                    </neon-animated-pages>
                </paper-material>
            </div>
            <div class="flex-2">
                <paper-menu style="background-color:#eee; cursor: pointer" selected="{{ page }}"
                            attr-for-selected="name">
                    <paper-item name="company">
                        <paper-icon-button icon="settings"></paper-icon-button>
                        Company
                    </paper-item>
                    <paper-item name="meeting">
                        <paper-icon-button icon="settings"></paper-icon-button>
                        Company Meeting
                    </paper-item>
                    <paper-item name="news">
                        <paper-icon-button icon="settings"></paper-icon-button>
                        Company News
                    </paper-item>
                    <paper-item name="file">
                        <paper-icon-button icon="settings"></paper-icon-button>
                        Company File
                    </paper-item>
                </paper-menu>
            </div>
            <a href="/company">
                <paper-fab icon="close" class="fab-b-r fab-cancel"></paper-fab>
            </a>
        </div>
    </template>
    <script>
        Polymer({
            is: 'company-edit-main',
            properties: {
                page: {
                    type: String,
                    value: 'company'
                },
                route: Object
            }
        });
    </script>
</dom-module>
