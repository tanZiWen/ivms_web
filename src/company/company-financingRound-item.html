<dom-module id='company-financingRound-item'>
    <style is='custom-style' include='shared-styles'></style>
    <template>
        <div class="row dp-item-row-2 pointer-cursor" on-tap="_selectFinancingRound">
            <div class="row">
               <div class="col-md-12 text-center" style="font-weight: bold;">
                  <span>[[financingRound.name]]</span>
               </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'company-financingRound-item',
            _selectFinancingRound: function() {
                this.fire('select-financing-round', this.financingRound);
            }
        });
    </script>
</dom-module>
