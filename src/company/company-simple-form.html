<dom-module id="company-simple-form">
    <style is='custom-style' include='shared-styles'></style>
    <template>
        <iron-localstorage name="dictionary" value="{{ dictionary }}"></iron-localstorage>
        <div class="row text-left">
            <div class="row">
                <div class="col-md-12">
                    <h2>Add Simple Company</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <paper-input error-message="This field is required" label="Name" value="{{ ec.name }}" required></paper-input>
                </div>
                <div class="col-md-6">
                    <paper-input label="Other Name" value="{{ ec.alias }}" floatingLabel class='w100'></paper-input>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <paper-dropdown-menu label="Select Geography" vertical-align="bottom" horizontal-align="left" class="fill-wd">
                        <paper-listbox class="dropdown-content">
                            <template is="dom-repeat" items="{{ dictionary.geography.list}}">
                                <paper-item>{{ item.label }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
                <div class="col-md-6">
                    <paper-dropdown-menu label="Select Industry-Group" vertical-align="bottom" horizontal-align="left" class="fill-wd">
                        <paper-listbox class="dropdown-content">
                            <template is="dom-repeat" items="{{ dictionary.industry_group.list}}">
                                <paper-item>{{ item.label }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <paper-dropdown-menu label="Select Industry" vertical-align="bottom" horizontal-align="left" class="fill-wd">
                        <paper-listbox class="dropdown-content">
                            <template is="dom-repeat" items="{{ dictionary.geography.list}}">
                                <paper-item>{{ item.label }}</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <paper-textarea label="Business Description" value="{{ v.businessBrief }}" rows=5></paper-textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <paper-textarea label="Notes" value="{{ v.notes }}" rows=5></paper-textarea>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'company-simple-form'
        });
    </script>
</dom-module>
