<dom-module id="fof-firm-edit-main">
    <template>
    <style is='custom-style' include='shared-styles'>
        :host {
          @apply(--layout-vertical)
        }
        paper-item.iron-selected {
            background-color: #adacae;
            color: #428bca;
        }
    </style>
      <app-route route="[[route]]" pattern="/:edit_id" data="{{routeData}}"></app-route>
      <div class="flex layout horizontal">
          <div class="flex-10 layout vertical">
              <paper-material elevation="3" class="flex">
                  <neon-animated-pages selected="{{ page }}" attr-for-selected="name">
                      <fof-firm-edit name="fofFirm" edit-id="[[ routeData.edit_id ]]"></fof-firm-edit>
                      <meeting-list name="meeting" showSelectionRelation="false"></meeting-list>
                      <news-list name="news" showSelectionRelation="false"></news-list>
                      <file-list name="file" showSelectionRelation="false"></file-list>
                  </neon-animated-pages>
              </paper-material>
          </div>
          <div class="flex-2">
            <paper-menu style="background-color:#eee; cursor: pointer" selected="{{ page }}" attr-for-selected="name">
                <paper-item name="fofFirm"><paper-icon-button icon="settings"></paper-icon-button>FOF Firm</paper-item>
                <paper-item name="meeting"><paper-icon-button icon="settings"></paper-icon-button>FOF Firm Meeting</paper-item>
                <paper-item name="news"><paper-icon-button icon="settings"></paper-icon-button>FOF Firm News</paper-item>
                <paper-item name="file"><paper-icon-button icon="settings"></paper-icon-button>FOF FirmFile</paper-item>
            </paper-menu>
          </div>
      </div>
      <a href="/fof_firms">
          <paper-fab icon="close" class="fab-b-r fab-cancel"></paper-fab>
      </a>
    </template>
    <script>
        Polymer({
            is: 'fof-firm-edit-main',
            properties: {
                page: {
                    type: String,
                    value: 'fofFirm'
                },
                route: Object
            }
        });
    </script>
</dom-module>
